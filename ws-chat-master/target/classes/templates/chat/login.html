<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>登录</title>
		<link href="/css/login.css" rel="stylesheet" />
		<script src="/js/jquery.js" ></script>
		<script type="text/javascript" src="/js/div.move.js" ></script>
		<script type="text/javascript" src="/js/login.js" ></script>
		<script type="text/javascript" src="/js/molu.js" ></script>
	</head>

	<body>
		<div class="box">
			<div class="title">
				<span class="left_bg">
					<img src="/imgs/bitbug.ico" style="width: 35px;height: 35px;" /><span
						style="font-size: 25px;">WS</span>
				</span>
				&nbsp;
				<span class="title_text" style="display: none;">
					请登录
				</span>
				&nbsp;
				<span class="close" title="关闭">X</span>
				<span class="min_hide" title="最小化">一</span>
			</div>
			<span class="img_bg">
				<img src="/imgs/chatIc.png" style="width: 60px;height: 60px;border-radius: 10pc;" />
			</span>
			<div>
				<div id="loginForm">
					<div class="con" style="text-align: center;">
						<input class="u_input uphone" type="text" name="phone" autocomplete="on"
							placeholder="手机号..." maxlength="11"/><br />
							<input type="hidden" class="phone" name="phone" />
						<input class="u_input upwd" type="password" name="password" placeholder="密码..." maxlength="30"/>
					</div>
					<div class="check_box">
						<span style="margin-left: 60px;"></span>
						<label><input type="checkbox" class="showPwd" name="showPwd" title="显示密码" /><span>显示密码</span></label>
						<label><input type="checkbox" class="remPwd" name="rememberMe" title="记住密码" /><span>记住密码</span></label>
						<span><a href="javascript:;" style="margin-left: 30px;" title="找回密码">找回密码</a></span>
					</div>
					<div class="login_btn">
						<button class="btn" title="登录账号" type="submit" id="loginFormBtn">登录</button>
					</div>
				</div>
			</div>
			<div class="bottom_div">
				<span class="register"><a href="javascript:registerAcc();" title="注册账号">注册账号</a></span>
				<span></span>
			</div>
		</div>
	</body>
</html>
